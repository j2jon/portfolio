<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jonathan Johnson</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  </head>
<body class="dark-theme">
  <div id="vanta">
    <section class="hero-glow">
      <h1 class="glow-name">Jonathan</h1>
      <h2 class="title">
        <span id="typed"></span>
      </h2>
      <p class="tagline">
        Self-taught cybersecurity architect and software engineer, passionate about mentoring others, building meaningful projects, and continuously growing into the best version of myself.
        Expert in securing systems and building solutions with purpose.
      </p>
      <div class="cta-buttons">
        <a href="mailto:jonathan@jonathan-johnson.org" class="btn primary">Contact Me</a>
        <a href="#about" class="btn secondary">Learn More â†’</a>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('#typed', {
      strings: ['CYBERSECURITY INNOVATOR', 'FULL STACK SOFTWARE ENGINEER', 'DATA SCIENTIST', 'REVERSE ENGINEER', 'MENTOR &amp; TECHNOLOGIST'],
      typeSpeed: 60,
      backSpeed: 40,
      backDelay: 1500,
      loop: true
    });
  </script>
  <script>
  VANTA.GLOBE({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0xfef08a,
    backgroundColor: 0x0f0f0f
  });
  </script>
  <canvas id="trail-canvas"></canvas>
  <script>
    const canvas = document.getElementById("trail-canvas");
    const ctx = canvas.getContext("2d");
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.pointerEvents = "none";
    canvas.style.zIndex = 9999;
  
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    let trails = [];
  
    document.addEventListener("mousemove", (e) => {
      trails.push({ x: e.clientX, y: e.clientY, alpha: 1 });
    });
  
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      trails.forEach((t, i) => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 120, ${t.alpha})`;
        ctx.fill();
        t.alpha -= 0.02;
        if (t.alpha <= 0) trails.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
  
    animate();
  
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
